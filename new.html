    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<link rel="stylesheet"href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
</head>
<body>
    <header>
        <a href="website.html" class="logo"><img src="DRIP (2).png" alt="img not visible"></a>
        <ul class="navmenu">
            <li><a href="website.html">HOME</a></li>
            <li><a href="shop.html" class="shop-dropdown">SHOP</a>
                <ul class="dropdown-content">
                    <li><a href="mens.html" onclick="filterProducts('male')">Men's</a></li>
                    <li><a href="#" onclick="filterProducts('female')">Women's</a></li>
                    <li><a href="#" onclick="filterProducts('kids')">Kid's</a></li>
                </ul>
            </li>
            <li><a href="#products" class="product-dropdown">PRODUCTS</a>
                <ul class="dropdown-content">
                    <li><a href="adidas.html" onclick="filterProducts('Adidas')">Adidas</a></li>
                    <li><a href="puma.html" onclick="filterProducts('Puma')">Puma</a></li>
                    <li><a href="#" onclick="filterProducts('Nike')">Nike</a></li>
                    <li><a href="#" onclick="filterProducts('New balance')">New balance</a></li>
                    <li><a href="#" onclick="filterProducts('Reebok')">Reebok</a></li>
                </ul>
            </li>
            <li><a href="#client-reviews">CUSTOMIZE</a></li>
            <li><a href="#update-news">NEW ARRIVALS</a></li>
        </ul>
            <div class="nav-icon">
                <a href="#searchBar"><i class='bx bx-search'></i></a>
                <a href="login.html" target="_blank"><i class='bx bx-user' ></i></a>
                <a href="cart1.html" id="cart-icon"><i class='bx bx-cart' ></i></a>
                <div class="bx bx-menu" id="menu-icon"></div>
            </div>
            <form class="search-form">
                <input type="search" id="search-box" placeholder="Search Here....">
            </form>
    </header>

    <section id="checkout">
        <div class="container">
            <h2>Checkout</h2>
            <form id="payment-form">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" required>
                </div>
                <div class="form-group">
                    <label for="city">City:</label>
                    <input type="text" id="city" name="city" required>
                </div>
                <!-- Add more fields for shipping information as needed -->
                <div class="form-group">
                    <label for="card-number">Card Number:</label>
                    <input type="text" id="card-number" name="card-number" required>
                </div>
                <div class="form-group">
                    <label for="expiry-date">Expiry Date:</label>
                    <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/YYYY" required>
                </div>
                <div class="form-group">
                    <label for="cvv">CVV:</label>
                    <input type="text" id="cvv" name="cvv" required>
                </div>
                <button type="submit">Pay Now</button>
            </form>
        </div>
    </section>

    <script src="checkout.js"></script> 
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script>
        document.getElementById('razorpayBtn').addEventListener('click', function () {
            // Replace with your actual Razorpay key
            var razorpayKey = 'YOUR_RAZORPAY_KEY';

            var options = {
                key: razorpayKey,
                amount: 919500, // Amount in paise (100 paise = 1 INR)
                name: 'DRIPKICKS',
                description: 'Payment for Nike Mens Dunk low',
                image: 'path/to/your/logo.png', // Add your logo URL
                handler: function (response) {
                    alert('Payment successful! Payment ID: ' + response.razorpay_payment_id);
                    // Add additional logic if needed
                },
                prefill: {
                    name: 'Your Name',
                    email: 'your.email@example.com',
                    contact: 'Your Contact Number',
                },
                theme: {
                    color: '#3399cc' // Set your preferred color
                }
            };

            var razorpayInstance = new Razorpay(options);
            razorpayInstance.open();
        });
    </script>
</body>
</html>
